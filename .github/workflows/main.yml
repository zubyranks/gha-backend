name: Workflow2
on:
  # push:
  repository_dispatch:
    types: [builds]

jobs:
  terraform_plan_apply:
    env:
      MY_CURRENT_TAG: "${{ github.event.client_payload.git-tag }}"
    name: Run API
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Check git-tag
      run: |
        echo "${{ github.event.client_payload.git-tag }}" > git_tag.txt
        cat git_tag.txt
        printenv

    - name: Replace Deployment tag with latest version 
      run: |
        pwd
        cd /home/runner/work/gha-backend/gha-backend/Infra/Terraform/service_yamls && sed -i 's/workflow_lab_repo_0.0.155/$MY_CURRENT_TAG/g' config_values.yml && cat config_values.yml
